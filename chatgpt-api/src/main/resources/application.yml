# 支付配置；如果你申请了支付渠道，则可以配置 enable = true，否则就配置 false 走流程测试
wxpay:
  config:
    # 状态；true = 开启、false 关闭
    enabled: false
    # 申请支付主体的 appid
    appid:
    # 商户号
    mchid:
    # 回调地址
    notify-url:
    # 商户API私钥路径
    private-key-path: cert/apiclient_key.pem
    # 商户证书序列号：openssl x509 -in apiclient_cert.pem -noout -serial
    merchant-serial-number:
    # 商户APIV3密钥
    api-v3-key:

# 支付配置；如果你申请了支付渠道，则可以配置 enable = true，否则就配置 false 走流程测试
alipay:
  config:
    # 状态；true = 开启、false 关闭
    enabled: true
    app_id: 9021000139618889
    # 回调地址
    notify-url: http://a5pd7p.natappfree.cc/api/sale/ali_pay_notify
    return-url: http://localhost:3000/#/sale
    merchant-private-key: 
    alipay-public-key: 
    gateway-url: https://openapi-sandbox.dl.alipaydev.com/gateway.do


app:
  config:
    # 限制接口访问次数
    limit-count: 10
    white-list:

mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  config-location:  classpath:/mybatis/config/mybatis-config.xml

# 日志
logging:
  level:
    root: info
  config: classpath:logback-spring.xml

